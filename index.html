<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hook Fork</title>
    <link href="hook.css?v=1" rel="stylesheet">
    <style>
    html,body {
      padding: 0px;
      margin: 0px;
      width: 100%;
      height: 100%;
      background-color: #ccc;
    }
    .container {
      height: 100%;
      text-align: center;
      position: relative;
    }
    .container ul li {
      float: left;
      width: 100%;
      height: 30px;
      text-align: left;
    }
    </style>
  </head>
  <body>
      <div class="hook" id="hook">
        <div class="hook-wrapper">
          <div class="hook-spinner"></div>
          <div class="hook-text">Reloading...</div>
        </div>
      </div>

      <div class="container">
        <ul>
          <li data-id="0"> Scroll to load more :)</li>
        </ul>
      </div>

      <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script src="mousewheel.js"></script>
      <script src="hook.min.js"></script>
      <script src="app.js"></script>

  </body>
</html>
